<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta name='author' content='Vincent Kernivinen' />
        <meta name='description' content='Booki est une agence de voyage' />

        <link rel='stylesheet' href='images/fontawesome/css/fontawesome.css' />
        <link rel='stylesheet' href='images/fontawesome/css/solid.css' />
        <link rel='preconnect' href='https://fonts.googleapis.com' />
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap' />
        <link rel='stylesheet' href='css/style.css' />

        <title>Booki</title>
    </head>

    <body>
        <header id='prime-header'>
            <img class='booki-logo' src='images/logo/Booki.png' alt='logo de booki'/>
            <nav id='prime-nav'>
                <a href='#'>Hébergements</a>
                <a href='#'>Activités</a>
            </nav>
        </header>

        <main>
            <section id='search-area'>
                <h1 class='section-title'>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class='info-sub'>En plein centre-ville ou en pleine nature</p>

                <form class='search-field'>
                    <i class='fa-solid fa-location-dot'></i>
                    <input type='text' id='area' name='area' placeholder='Marseille, France'>
                    <button class='desktop-button'>Rechercher</button>
                    <button class='mobile-button'><i class='fa-solid fa-magnifying-glass'></i></button>
                </form>

                
                <div class='filter-field'>
                    <h2 class='filter-title'>Filtres</h2>
                    <button class='filter'>
                        <i class='fa-solid fa-money-bill-wave'></i>
                        Economique
                    </button>
                    <button class='filter'>
                        <i class='fa-solid fa-person'></i>
                        Familial
                    </button>
                    <button class='filter'>
                        <i class='fa-solid fa-heart'></i>
                        Romantique
                    </button>
                    <button class='filter'>
                        <i class='fa-solid fa-dog'></i>
                        Animaux autorisés
                    </button>
                </div>

                <p class='info-sub'>
                    <i class='fa-solid fa-info'></i>
                    Plus de 500 logements sont disponibles dans cette ville
                </p>
            </section>
        </main>
    </body>
</html>
